<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Most Reviewed Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='most_review.css') }}">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Inject data BEFORE loading JS -->
    

    <!-- DEFINE chartData BEFORE loading app.js -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
        
    
    <script src="{{ url_for('static', filename='mostReviewed.js') }}"></script>
    
    
</head>
<body>
    <div class="container py5">
        <h2>üìà Most Reviewed Products</h2>
        <div class="chart_card">
            <canvas id="mostreviewedData"></canvas>
            
        </div>
        

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Rating</th>
                        <th>Sentiment</th>
                        <th>Sentiment Score</th>
                        <th>Review Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in table_data %}
                    <tr>
                        <td>{{ row.productId }}</td>
                        <td>{{ "%.3f"|format(row.rating) }}</td>
                        <td>{{ row.sentimentLabel }}</td>
                        <td>{{ "%.3f"|format(row.sentimentScore) }}</td>
                        <td>{{ row.reviewCount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    
    
</body>
</html>
